<!DOCTYPE HTML>
<html>
<head>
	<title>Hello World</title>
	<script type="text/javascript" src="lib/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="lib/base64.js"></script>
	<script type="text/javascript" src="lib/canvas2image.js"></script>
	<script type="text/javascript" src="js/draw.js"></script>
	<script type="text/javascript" src="js/bubble.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>


<canvas id="canvas" width="480" height="800"></canvas>

<div class="bubblewrapper">
	<div class="colorbubble">
		<img class="trigger" src="images/pb-rainbow.png" height="65" width="65"/>
		<div class="popup">
			<img class="bucket" id="chooseBlue" src="images/pb-blue.png" width="65" height="65">
			<img class="bucket" id="chooseGreen" src="images/pb-green.png" width="65" height="65">
			<img class="bucket" id="chooseRed" src="images/pb-red.png" width="65" height="65">
			<img class="bucket" id="chooseBlack" src="images/pb-black.png" width="65" height="65">
			<img class="bucket" id="choose90C" src="images/pb-purple.png" width="65" height="65">
			<img class="bucket" id="chooseWhite" src="images/eraser.png" width="65" height="65">
			
		</div>
	</div>
</div>

<button id="send" type="button">SEND</button>



</body>
</html>
